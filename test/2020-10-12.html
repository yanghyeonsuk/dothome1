<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {}
        #head {height: 300px; background-color: ivory;}
        #banner {height: 300px; background-color: khaki;}
        #content {height: 300px; background-color: lavender;}
        #footer {height: 300px; background-color: lemonchiffon;}

        .container {width: 1200px; height: inherit; background-color: rgba(255, 255, 255, 0.3);}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="head">
            <div class="container">head</div>
        </div>
        <div id="banner">
            <div class="container">head</div>
        </div>
        <div id="content"></div>
        <div id="footer"><div class="container">head</div></div>
    </div>
</body>
</html>
