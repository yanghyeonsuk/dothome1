<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 설계 test01</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        /* layout */
        #warp {
            width: 100%;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            font-size: 72px;
            font-family: 'S-CoreDream-8Heavy';
        }

        #header1 {
            width: 100%;
            height: 70px;
            background-color: #e8f5e9;
            line-height: 70px;
        }

        #header2 {
            width: 100%;
            height: 70px;
            background-color: #c8e6c9;
            line-height: 70px;
        }

        #banner {
            width: 100%;
            height: 400px;
            background-color: #a5d6a7;
            line-height: 400px;
        }

        #conetent1 {
            width: 100%;
            height: 320px;
            background-color: #81c784;
            line-height: 320px;
        }

        #conetent2 {
            width: 100%;
            height: 960px;
            background-color: #66bb6a;
            line-height: 960px;
        }

        #conetent3 {
            width: 100%;
            height: 1600px;
            background-color: #4caf50;
            line-height: 1600px;
        }

        #conetent4 {
            width: 100%;
            height: 320px;
            background-color: #43a047;
            line-height: 320px;
        }

        #footer1 {
            width: 100%;
            height: 100px;
            background-color: #388e3c;
            line-height: 100px;
        }

        #footer2 {
            width: 100%;
            height: 100px;
            background-color: #1b5e20;
            line-height: 100px;
        }

        /* container */
        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div id="warp">
        <div id="header">
            <div id="header1">
                <div class="container">header1</div>
            </div>
            <div id="header2">
                <div class="container">header2</div>
            </div>
        </div>
        <!-- header -->

        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- banner -->

        <div id="contents">
            <div id="conetent1">
                <div class="container">conetent1</div>
            </div>
            <div id="conetent2">
                <div class="container">conetent2</div>
            </div>
            <div id="conetent3">
                <div class="container">conetent3</div>
            </div>
            <div id="conetent4">
                <div class="container">conetent4</div>
            </div>
        </div>
        <!-- contents -->

        <div id="footer">
            <div id="footer1">
                <div class="container">footer1</div>
            </div>
            <div id="footer2">
                <div class="container">footer2</div>
            </div>
        </div>
        <!-- footer -->
    </div>
    <!-- warp -->
</body>

</html>
