<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 구현 test</title>
    <style>
         @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *{
        margin: 0;
        padding: 0;
        }
        #wrap {
        width: 100%;
        font-size: 72px;
        text-align: center;
        text-transform: uppercase;
        color: #fff;
        font-family: 'S-CoreDream-8Heavy';
        }
        #header_warp{width: 100%; height: 150px; background-color: #f9fbe7;}
        #banner_warp{width: 100%; height: 400px; background-color: #f0f4c3;}
        #contents_warp{width: 100%; height: 900px; background-color: #e6ee9c;}
        #content2_warp{width: 1200px; height: 300px; margin: 0 auto; background-color: #e6ee9c;}
        #footer_warp{width: 100%; height: 150px; background-color: #dce775;}

        .header{width: 1200px; height: 150px; background-color: #d4e157; margin: 0 auto; line-height: 150px;}
        .banner{width: 1200px; height: 400px; background-color: #cddc39; margin: 0 auto; line-height: 400px;}
        .content1{width: 1200px; height: 300px; background-color: #c0ca33; margin: 0 auto; line-height: 300px;}
        .content2-1{width: 600px; height: 300px; background-color: #afb42b; margin: 0 auto; line-height: 300px; float: left;}
        .content2-2{width: 600px; height: 300px; background-color: #9e9d24; margin: 0 auto; line-height: 300px; float: left;}
        .content3{width: 1200px; height: 300px; background-color: #827717; margin: 0 auto; line-height: 300px;}
        .footer{width: 1200px; height: 150px; background-color: #6d6416; margin: 0 auto; line-height: 150px; }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header_warp">
            <div class="header">header</div>
        </div>
        <div id="banner_warp">
            <div class="banner">banner</div>
        </div>
        <div id="contents_warp">
            <div class="content1">content1</div>
            <div id="content2_warp">
            <div class="content2-1">content2-1</div>
            <div class="content2-2">content2-1</div>
            </div>  
        <div id="contents3_warp">
            <div class="content3">content3</div>
            </div>
        <div id="footer_warp">
            <div class="footer">footer</div>
            </div>
    </div>
</body>
</html>
